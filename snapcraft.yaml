---
name: kshisen
version: 17.08.1
summary: Shisen-Sho Mahjongg-like Tile Game
description: KShisen is a solitaire-like game played using the standard set of Mahjong
    tiles. Unlike Mahjong however, KShisen has only one layer of scrambled tiles.
confinement: strict
grade: stable
apps:
    kshisen:
        command: kf5-launch kshisen
        plugs:
        - kde-frameworks-5-plug
        - home
        - x11
        - opengl
        - network
        - network-bind
        - unity7
        - pulseaudio
plugs:
    kde-frameworks-5-plug:
        content: kde-frameworks-5-all
        interface: content
        default-provider: kde-frameworks-5
        target: kf5
parts:
    kshisen:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        plugin: cmake
        build-packages:
        - kdoctools-dev
        - libkf5dnssd-dev
        - libkf5kdegames-dev
        - libkf5kdelibs4support-dev
        - libkf5kmahjongglib-dev
        - libphonon4qt5-dev
        - libphonon4qt5experimental-dev
        - libpulse0
        source: https://download.kde.org/stable/applications/17.08.1/src/kshisen-17.08.1.tar.xz
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
